{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        
    
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                {% for category, message in messages %}
                
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <div class="card shadow-lg border-0 rounded-4">
        
            <div class="card-header bg-success text-white text-center rounded-top-4 py-3">
                <h3 class="card-title mb-0">Iniciar Sesión</h3>
            </div>
            <div class="card-body p-4 p-md-5">
                <form method="POST" action="{{ url_for('iniciar') }}">
                    
                        <div class="mb-3">
                        <label for="Correo_electronico" class="form-label fw-semibold">Correo Electrónico</label>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="Correo_electronico" 
                            name="Correo_electronico" 
                            placeholder="estrella@ejemplo.com" 
                            required
                        >
                    </div>
                    <div class="mb-4">
                        <label for="Contrasena" class="form-label fw-semibold">Contraseña</label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="Contrasena" 
                            name="Contrasena" 
                            placeholder="********" 
                            required
    >
                    </div>
            
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg rounded-pill">Entrar</button>
                    </div>
                </form>

                <hr class="my-4">

                <p class="text-center text-muted">
                    ¿No tienes una cuenta? 
                
                    <a href="{{ url_for('reg') }}" class="text-decoration-none text-success fw-semibold">Regístrate aquí</a>.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
