{% extends "base.html" %}
{% block content %}
<div class="card mx-auto p-3 mb-5 shadow-lg bg-body-tertiary rounded" style="width: 40%;">
  <div class="card-header bg-success text-white text-center">
    <h3>Registro de Usuario</h3>
  </div>
  <div class="card-body">
    <form method="POST" action="{{ url_for('registrame') }}">
      <div class="mb-3">
        <label for="Nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control border border-dark" id="Nombre" name="Nombre" required>
      </div>
<div class="mb-3">
        <label for="Correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control border border-dark" id="Correo" name="NumeroCorreo" required>
      </div>
      <div class="mb-3">
        <label for="Contrasena" class="form-label">Contraseña</label>
        <input type="password" class="form-control border border-dark" id="Contrasena" name="Contraseña" required>
      </div>
      <div class="mb-3">
        <label for="Contrasena" class="form-label">Contraseña</label>
        <input type="password" class="form-control border border-dark" id="Contrasena" name="Contraseña" required>
      </div>

      <div class="mb-3">
        <label for="ConfirmarContra" class="form-label">Confirmar Contraseña</label>
        <input type="password" class="form-control border border-dark" id="ConfirmarContra" name="ConfirmarContra" required>
      </div>

      <button type="submit" class="btn btn-success w-100">Registrarme</button>
    </form>
  </div>

  <div class="card-footer text-center">
    <p>¿Ya tienes cuenta? 
      <a href="{{ url_for('iniciar') }}" class="text-decoration-none text-success fw-bold">Inicia sesión aquí</a>
    </p>
  </div>
</div>
{% endblock %}
